<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="chat-box-container">
            <div class="col-5" id="chat-box">
                <div id="chat-box-content">
                    <p id="typingIndicator"></p>
                    <ul id="messages"></ul>
                </div>
                <form class="row g-3">
                    <div class="col-9">
                        <!-- <label for="messageInput" class="visually-hidden">Message</label> -->
                        <input type="text" class="form-control" id="messageInput" placeholder="Message">
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="send-btn" class="btn btn-primary mb-3">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
